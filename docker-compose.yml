services:
  discord-bot:
    image: bot:latest
    restart: always
    networks:
      customnetwork:
        ipv4_address: 172.20.0.2

  postgres:
    image: postgres:15
    restart: always
    volumes:
      - ./db_data/:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
    networks:
      customnetwork:
        ipv4_address: 172.20.0.3

networks:
  customnetwork:
    ipam:
      config:
        - subnet: 172.20.0.0/16
